<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Grid Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }

        .grid-container {
            height: 100vh;
            border: 10px solid #14a76c;
            display: grid;
            grid-template-areas: 
              "header header header"
              "nav main ads"
              "footer footer footer";
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 20% 1fr 15%;
        }

        .grid-item {
            background-color: #ccc;
            border: 4px solid #ff723e;
            padding: 20px;
        }

        .item-1 {
            grid-area: header;
        }

        .item-2 {
            grid-area: nav;
        }

        .item-3 {
            grid-area: main;
        }
        
        .item-4 {
            grid-area: ads;
        }

        .item-5 {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item-1">
            item 1 - Header
        </div>
        <div class="grid-item item-2">
            item 2 - Nav
        </div>
        <div class="grid-item item-3">
            item 3 - Main
        </div>
        <div class="grid-item item-4">
            item 4 - Ads
        </div>
        <div class="grid-item item-5">
            item 5 - Footer
        </div>
    </div>
</body>
</html>
